      <form action="index.html" method="post">
        <h1 class="text-center">Contate-me</h1><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">Nome:</label>
            <input type="text" size="30" class="form-control" placeholder="digite seu nome">
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">E-mail:</label>
            <input type="email" class="form-control" placeholder="digite seu e-mail">
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">Assunto:</label>
            <input type="text" size="30" class="form-control" placeholder="digite o assunto do e-mail">
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">Mensagem:</label>
            <textarea name="name" rows="8" cols="40" class="form-control"></textarea>
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <button type="button" name="button" class="btn btn-dark">Enviar</button>
          </div>
        </div>
      </form>
