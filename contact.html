    <div class="container-fluid" id="conteudo">
      <form action="https://formspree.io/f/xvolkbvb" method="POST">
        <h1 class="text-center">Contate-me</h1><br>
        <p class="text-center">Me envie uma mensagem pelo formulário abaixo ou
          no <a href="https://t.me/carols0" target="_blank">Telegram</a>.</p><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">Nome:</label>
            <input name="Nome" type="text" size="30" class="form-control"
              placeholder="Digite o seu nome">
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">E-mail:</label>

              placeholder="Digite o seu endereço de e-mail">
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">Assunto:</label>
            <input name="Assunto" type="text" size="30" class="form-control"
              placeholder="Digite o assunto do e-mail">
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <label class="form-label">Mensagem:</label>
            <textarea name="Mensagem" rows="8" cols="40"
              class="form-control"></textarea>
          </div>
        </div><br>
        <div class="form-group">
          <div class="col-md-6 offset-md-3">
            <button type="submit" class="btn btn-dark">Enviar</button>
          </div>
        </div>
